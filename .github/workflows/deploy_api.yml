
name: ğŸš€ Deploy Api

on:
  push:
    branches: [main]
    paths:
      - Api/*
  workflow_dispatch:
    branches: [main]

jobs:

  Deploy-Api:
    name: ğŸ‰ Deploy Api
    runs-on: ubuntu-latest
    continue-on-error: false
    defaults:
      run:
        working-directory: ./Api
    steps:

      - name: ğŸšš Get latest code
        uses: actions/checkout@v2
        with:
          fetch-depth: 10
          persist-credentials: false

      - name: ğŸ“‚ Sync files
        uses: Stiwoz/git-sftp-action@master
        with:
          username: ${{ secrets.USERNAME }}
          server: ${{ secrets.HOST }}
          ssh_private_key: ${{ secrets.SSH_KEY }}
          local_path: './Api/*'
          remote_path: ${{ secrets.PATH }}
          port: 22
          args: '-o ConnectTimeout=30'
      
      - name: âš™ï¸ Install Python dependancies
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: cd ${{ secrets.PATH }} && pip install -r requirements.txt
      
      - name: ğŸ”„ Sync League & Std data
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: cd ${{ secrets.PATH }} && python3 priceValueLP.py && python3 priceValueLP.py standard