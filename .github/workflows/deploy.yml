
name: 🚀 Deploy on push

on:
  push:
    branches: [main]
  workflow_dispatch:


jobs:

  Build-Deploy-App:
    name: 🎉 Deploy App
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: ./App
    env:
      npm_config_user: root
    steps:

      - name: 🚚 Get latest code
        uses: actions/checkout@v2
        with:
          fetch-depth: 10
          persist-credentials: false

      - name: 📚 Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: ./App/package-lock.json

      - name: ⚙️ Install git
        run: |
          sudo apt-get update
          sudo apt-get -y install git

      - name: ⚙️ Install dependancies
        run: npm ci --loglevel verbose

      - name: Build React app
        run: npm run build

      - name: 📂 Sync files
        uses: Stiwoz/git-sftp-action@master
        with:
          username: ${{ secrets.USERNAME }}
          server: ${{ secrets.HOST }}
          ssh_private_key: ${{ secrets.SSH_KEY }}
          local_path: './App/build/*'
          remote_path: ${{ secrets.PATH }}/public
          port: 22
          args: '-o ConnectTimeout=30'

  Deploy-Api:
    name: 🎉 Deploy Api
    runs-on: ubuntu-latest
    continue-on-error: false
    defaults:
      run:
        working-directory: ./Api
    steps:

      - name: 🚚 Get latest code
        uses: actions/checkout@v2
        with:
          fetch-depth: 10
          persist-credentials: false

      - name: 📂 Sync files
        uses: Stiwoz/git-sftp-action@master
        with:
          username: ${{ secrets.USERNAME }}
          server: ${{ secrets.HOST }}
          ssh_private_key: ${{ secrets.SSH_KEY }}
          local_path: './Api/*'
          remote_path: ${{ secrets.PATH }}
          port: 22
          args: '-o ConnectTimeout=30'
      
      - name: ⚙️ Install Python dependancies
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: cd ${{ secrets.PATH }} && pip install -r requirements.txt
      
      - name: 🔄 Sync League & Std data
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: cd ${{ secrets.PATH }} && python3 priceValueLP.py && python3 priceValueLP.py standard